# Strategic Mind Games Configuration

# Application
app.name=Strategic Mind Games
app.version=1.0.0

# Python AI Server
ai.server.url=http://localhost:5000
ai.server.timeout=10000
ai.server.retry.attempts=3
ai.server.retry.delay=1000

# Rust Optimizer
rust.library.name=strategic_mind_optimizer
rust.search.default.depth=4
rust.search.max.depth=8

# Game Settings
game.max.rounds=20
game.victory.threshold=100
game.defeat.threshold=-50

# UI Settings
ui.window.width=1400
ui.window.height=900
ui.theme=dark